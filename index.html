<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Grid</title>
  </head>
  <body>
    <div class="grid">
      <div class="one grid-boxs">
        <img class="grid-images img-one" src="img/png/one.png" alt="" />
        <h2 class="child1">Graphic Design</h2>
      </div>
      <div class="two grid-boxs">
        <img class="grid-images img-two" src="img/png/two.png" alt="" />
        <h2 class="child2">UI/UX</h2>
      </div>
      <div class="three grid-boxs">
        <img class="grid-images img-three" src="img/png/three.png" alt="" />
        <h2 class="child3">Apps</h2>
      </div>
      <div class="four grid-boxs">
        <img class="grid-images img-four" src="img/png/four.png" alt="" />
        <h2 class="child4">Photography</h2>
      </div>
      <div class="five grid-boxs">
        <img class="grid-images img-five" src="img/png/five.png" alt="" />
        <h2 class="child5">Illustrations</h2>
      </div>
      <div class="six grid-boxs">
        <img class="grid-images img-six" src="img/png/six.png" alt="" />
        <h2 class="child6">Motion Graphics</h2>
      </div>
    </div>
  </body>
</html>
